<body>

    <nav class="navbar sticky-top" id="navbar">

    <script>
        var typed = new Typed('.brandText', {
            strings: ['Brute Force'],
            typeSpeed: 80,
            loop: true,
            backDelay: 10000,
            showCursor: false
        });
    </script>
    <div class="container d-flex justify-content-center" style="font-family: 'Mitr', sans-serif;">

        <div class="card my-2 d-flex justify-content-center shadow-lg p-3 bg-body rounded">

            <div class="card-body">
                <h2 style="text-align: center; font-weight: 500;">Find the WORD in this sentence</h2>

                <h4 id="sentence" class="text-center my-4 fst-italic fw-light fs-5"></h4>
                <div class="input-group my-2">
                    <input type="text" id="textField" class="form-control" placeholder="text to find" aria-label="text to find" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="launchBtn" class="btn btn-outline-secondary" type="button">Launch</button>
                    </div>
                </div>
                <p id="resultMessage" class="text-center fs-5">
                </p>
            </div>
            <div class="card-footer text-muted text-center fs-6">
                -1 หมายถึง ไม่พบข้อความ
            </div>
        </div>
    </div>
    <script>

                'ไม่มีความสำเร็จไหนที่ไม่ต้องใช้ความพยายาม',
                'ความลำบากที่เกินทน จะหลอมคนให้ทนทาน',
                'Jacobs was an Australian collector and publisher of England\'s folklore, and authored  English Fairy Tales. The goal of his work was to popularize folk tales of England among children and adults, as many readers were caught up in the folk tales of Germany and France at the time.',
                'Jacobs is one of the most known English storytellers of folk tales and fairy tales, and his work also helped preserve ballads, after he wrote them as tales. He later published a second volume, More English Fairy Tales.',

                'ปีนี้เราจะเสียน้ำตาให้กับ ATK เท่านั้น',
                'ลุคไหนก็ไม่สดใสเท่า ลุกไปหาอะไรกินคร้าบ',

                'ช่วงนี้อ่อนไหวง่าย แค่เห็นควันไฟก็อยากกินหมูกระทะ',
                'ความเจริญเดียวที่มีตอนนี้คือ เจริญอาหาร',
                'เหงานิดหน่อย แต่กินข้าวอร่อยเหมือนเดิม',
                'จะหมดปีเเล้ว ยังไม่มีอะไรดีๆ เลย นอกจากหน้าตา'
            ];

            var randNum = Math.floor(Math.random() * sentence.length);
            console.log("Total sentence available : " + sentence.length);
            console.log("random : " + randNum);
            $('#sentence').text(sentence[randNum]);

            $('#launchBtn').click(function() { //after click
                console.log($('#textField').val());
                var target = $('#textField').val()
                var indexOfWord = sentence[randNum].search(target)
                if (!target) {
                    indexOfWord = -1;
                }
                console.log(indexOfWord);
                $("#resultMessage").html('Index of ' + '<span class="fst-italic fw-semibold">' +
                    target + '</span>' + ' in sentence is ')
                $("#resultMessage").append('<span class="badge text-bg-warning">' + indexOfWord + '</span>');

                var myHilitor = new Hilitor("sentence");
                myHilitor.apply(target);
            })
        });
    </script>
