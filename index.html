    <!-- Popup Image -->
    <div id="imagePopup" class="popup-hidden fixed top-0 left-0 flex items-center justify-center w-full h-full bg-black bg-opacity-75">
        <div id="popupContent" class="bg-white rounded-lg py-5 flex items-center justify-center">
            <img id="popupImage" src="" alt="Popup Image" class="max-h-[100vh] max-w-[100%] rounded-lg hover:shadow-2xl" />
        </div>

    </div>

    <script>
        function showImage(imageUrl) {
            // Display the popup
            var popup = document.getElementById('imagePopup');
            popup.classList.remove('popup-hidden')
            popup.style.display = 'flex';

            // Set the image source
            var popupImage = document.getElementById('popupImage');
            popupImage.src = imageUrl;

            // Resize the image if needed
            popupImage.style.maxWidth = '90%'; // Adjust the max width as needed
            popupImage.style.maxHeight = '90vh'; // Adjust the max height as needed
        }

        // Close the popup when clicked outside the image
        document.getElementById('imagePopup').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
