<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS Customize -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand mt-2" style="font-family: 'Lemon', cursive;" href="./index.html"><span class="brandText"></span><i class="fa-sharp fa-beat-fade fa-solid fa-shield-halved m-2" style="--fa-beat-fade-opacity: 0.5; --fa-beat-fade-scale: 1.25;"></i>
            </a>
        </div>
    </nav>
    <script>
        $(document).ready(function() {
            $("#allTable").hide();
        });
        var typed = new Typed('.brandText', {
            strings: ['Brute Force'],
            typeSpeed: 80,
            loop: true,
            backDelay: 10000,
            showCursor: false
        });
    </script>

    <div class="container d-flex justify-content-center">
        <div class="card text-center mt-4 d-flex justify-content-center shadow p-3 bg-body rounded" style="width:fit-content;">
            <div class="card-body">


                <label for="inputRange" class="form-label">Slide Me :D</label>
                <input type="range" class="form-range" min="0" max="999" value="0" oninput="check()" id="inputRange">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Value</span>
                    <form action="" method="post">
                        <input id="inputValue" value="0" oninput="check()" type="text" class="form-control" placeholder="Input Number 0 - 999" maxlength="3" aria-label="toSolve" aria-describedby="addon-wrapping">
                    </form>
                </div>

                <script>
                    $(document).ready(function() {
                        $("#startBf").click(function() {
                            $("#allTable").show();
                        });
                    });
                </script>
                <div class="d-grid">
                    <button type="button" id="startBf" name="loop" class="btn btn-sm btn-outline-info mt-4 glow-on-hover">Start Brute-Force <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/dykrlspk.json"
                            trigger="hover"
                            stroke="65"
                            style="width:50px;height:50px">
                        </lord-icon>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="container mt-5" id="allTable">
        <table class="table table-bordered table-hover" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Random</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td scope="row" id="#">1</td>
                    <td id="rand">723</td>
                    <td id="status">0</td>
                <!-- </tr>  -->
                <script>
                    $('#startBf').click(function() {
                        // loop
                        const randList = [];
                        var text = '';
                        let status = false;

                        for (let i = 1; i < 11; i++) {
                            let rand = Math.floor(Math.random() * 11);
                            console.log(typeof rand);
                            console.log(typeof rand);
                            text += '<tr>';
                            text += '<td>' + i + '</td>';
                            text += '<td>' + rand + '</td>';
                            text += '<td>' + status + '</td>';
                            text += '</tr>';
                            $("tbody").prepend(text);
                            var text = '';
                        }
                    })
                </script>
            </tbody>
        </table>
    </div>







    <!-- Javascript -->
    <script src="./index.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a5d7497aeb.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
